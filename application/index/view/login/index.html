<script type="text/javascript">
      function lCheck(loginf) {
            $mess = $('.mess');
                if (loginf.id.value == "")
                {
                    $mess.show(500,function(){
                              $mess.css('display','block');
                        }).html('用户名不为空！')
                    loginf.id.focus();
                    return (false);
                }
                else if (loginf.password.value == "")
                {
                    $mess.show(500,function(){
                              $mess.css('display','block');
                        }).html('密码不为空！')
                    // loginf.password.focus();
                    return (false);
                }else {
                  $('.loginButton').click(function(){
                        var $name = $('#loginm').val();
                        var $pwd = $('#loginpwd').val();
                        // var $uid = $('.uid');
                        // $mess = $('.mess');
                        $.post("{:Url('login')}",{name:$name,pwd:$pwd},function(json){
                          // alert(json);return false;
                          if(json.status == 0){
                            $mess.slideDown(500,function(){
                              $mess.css('display','block');
                        }).html(json.message);
                            // }).html('标题为'+json.data.title+'信息为'+json.data.message);
                          }else{
                            $mess.slideDown(500,function(){
                              $mess.css('display','block');
                            }).html(json.message);
                            // $uid.val(json.data.uid);
                            setTimeout("location='{:Url('Index/index')}'",1500);
                          }
                        });
                      })
                }
      }
